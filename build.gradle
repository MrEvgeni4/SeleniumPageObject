plugins {
    id 'java'
}

group = 'Evgeni4'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation("org.seleniumhq.selenium:selenium-java:4.39.0")
    testImplementation 'org.assertj:assertj-core:3.25.3'
    testImplementation platform('io.qameta.allure:allure-bom:2.27.0')
    testImplementation 'io.qameta.allure:allure-junit5'
}

test {
    useJUnitPlatform()
    systemProperty 'allure.results.directory',
            layout.buildDirectory.dir('allure-results').get().asFile.absolutePath
}