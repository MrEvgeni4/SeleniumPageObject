name: UI tests + Allure

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:4.20.0
        ports:
          - 4444:4444
        options: >-
          --shm-size 2g

    env:
      SELENIUM_REMOTE_URL: http://localhost:4444
      APP_LOGIN: ${{ secrets.APP_LOGIN }}
      APP_PASSWORD: ${{ secrets.APP_PASSWORD }}

    steps:
      - name: Checkout source (master)
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Wait for Selenium
        run: |
          for i in {1..60}; do
            if curl -s "$SELENIUM_REMOTE_URL/status" | grep -q '"ready": true'; then
              echo "Selenium is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Selenium not ready"
          curl -s "$SELENIUM_REMOTE_URL/status" || true
          exit 1

      - name: Run tests
        run: |
          chmod +x gradlew
          ./gradlew clean test \
            -Dbrowser=chrome \
            -Dselenium.remote.url="$SELENIUM_REMOTE_URL" \
            -Dapp.login="$APP_LOGIN" \
            -Dapp.password="$APP_PASSWORD"

      - name: Checkout gh-pages (for history)
        uses: actions/checkout@v6
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          fetch-depth: 0
          path: gh-pages

      - name: Build Allure report
        uses: simple-elf/allure-report-action@v1.13
        if: always()
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: site
          allure_history: site

      - name: Add Gradle HTML report to site
        if: always()
        run: |
          mkdir -p site/gradle-test-report
          cp -R build/reports/tests/test/* site/gradle-test-report/ || true

      - name: Deploy to GitHub Pages (gh-pages)
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site
          force_orphan: true